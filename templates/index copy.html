<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Refresh</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Power Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <form id="record-form">
        <label for="num-records">Number of records to display:</label>
        <input type="number" id="num-records" name="num-records" min="1" value="5">
    
        <label for="mac-address">MAC address:</label>
        <select id="mac-address" name="mac-address">
            {% for mac_address, location in unique_mac_addresses_with_locations %}
                <option value="{{ mac_address }}">{{ mac_address }}</option>
            {% endfor %}
        </select>
    
        <label for="location">Location:</label>
        <select id="location" name="location">
            {% for mac_address, location in unique_mac_addresses_with_locations %}
                <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Display</button>
    </form>    

    <table id="data-container">
        <thead>
            <tr>
                <th>Time</th>
                <th>Diff</th>
                <th>MAC</th>
                <th>Location</th>
                <th>L1 Value</th>
                <th>L2 Value</th>
                <th>L3 Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tutaj będą renderowane dynamicznie dane -->
        </tbody>
    </table>
    <canvas id="myChart" width="400" height="400"></canvas>

</body>
</html>
